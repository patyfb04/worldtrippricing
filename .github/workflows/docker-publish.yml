name: Build and Deploy .NET Microservice to Azure Kubernetes Service

on:
  push:
    branches:
      - master

env:
  ACR_NAME: worldtripapp
  IMAGE_NAME: worldtrippricing
  CONTAINER_APP_NAME: worldtrippricing
  RESOURCE_GROUP: worldtrip-rg
  AZURE_REGION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image to ACR
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:latest \
            --image $IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group $RESOURCE_GROUP \
            --name $AKS_CLUSTER \
            --overwrite-existing

      - name: Update image tag in Kubernetes manifests
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          sed -i "s|IMAGE_TAG_PLACEHOLDER|$IMAGE_TAG|g" $K8S_MANIFEST_PATH/deployment.yaml

      - name: Deploy to AKS
        run: |
          kubectl apply -f $K8S_MANIFEST_PATH
